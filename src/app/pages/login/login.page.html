<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-item lines="none">
					<img src="assets/images/logo_mr_help.png" class="img-logo">
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<form [formGroup]="formLogin" (ngSubmit)="login(formLogin.value)">
				<ion-row>
					<ion-col size="12">
						<ion-item>
							<ion-input (ngModelChange)="reset()" type="text" placeholder="Usuario" formControlName="email" required></ion-input>
						</ion-item>	
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						<ion-item>
							<ion-input (ngModelChange)="reset()" type="password" placeholder="Contrase単a" formControlName="password" required></ion-input>
						</ion-item>	
					</ion-col>
				</ion-row>
				<ion-row *ngIf="errorStatus">
					<ion-col>
						<ion-label class="error-label">
							Email o contrase単a incorrecta.
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						<ion-button 
							class="submit-btn" 
							expand="block" 
							type="submit" 
							[disabled]="!formLogin.valid"
						>
							Iniciar
						</ion-button>
					</ion-col>
					<ion-col size="12">
						<ion-item lines="none" class="forget-password">
							<a href="">多Olvidaste tu contrase単a?</a>
						</ion-item>
					</ion-col>
				</ion-row>
			</form>
		</ion-row>
		
		<ion-row>
			<ion-col size="12">
				<ion-button 
					class="signup-btn" 
					expand="block"
					routerLink="/signup"
				>
					Registrarse
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
